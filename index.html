<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>
  <link rel="stylesheet" href="public/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1> Conversor de Monedas</h1>
        <p>Pesos a Dólares</p>
      </div>

      <form id="conversordForm">
        <div class="form-group">
          <label for="pesos">Cantidad en Pesos (MXN)</label>
          <input type="number" id="pesos" placeholder="Ingresa cantidad en pesos" min="0" step="0.01" required>
        </div>

        <div class="button-group">
          <button type="button" id="btnConvertir" class="btn btn-primary">CONVERTIR</button>
          <button type="button" id="btnLimpiar" class="btn btn-secondary">LIMPIAR</button>
        </div>

        <div class="results-section">
          <div class="form-group">
            <label for="dolares">Equivalente en Dólares (USD)</label>
            <input type="text" id="dolares" readonly placeholder="El resultado aparecerá aquí">
          </div>

          <div class="exchange-info">
            <p><strong>Tasa de cambio:</strong> 1 USD = $17.10 MXN</p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="public/main.js"></script>
</body>
</html>
